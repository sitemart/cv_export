<ion-view title=" " id="page10" class=" ">
    <ion-nav-buttons  side="right" side="primary">
        <a class="button" href="#/Status"><i class="icon ion-ios-person"></i> </a>
        <button class="button" ng-click="itemAdd(item)"><i class="icon ion-android-add"></i> </button>
        <button class="button" ng-click="data.showDelete = !data.showDelete;"><i class="icon ion-ios-minus-outline"></i> </button>
        <button ng-if="interests.length > 0" class="button" ng-if="interests.length > 0" ng-click="data.showDelete = false; data.showReorder = !data.showReorder"><i class="icon ion-compose"></i> </button>

    </ion-nav-buttons>
	<ion-sub-head class="bar bar-subheader">
        <h3 class="title">Interests</h3>
    </ion-sub-head>
    <ion-content padding="true" class="has-header has-subheader">
	<div ng-if="interests.length === 0">
        <style>
            #page10 .scroll-content.has-subheader {
                display: table !important;
                width: 100% !important;
                height: 100% !important;
            }
            #page10 .scroll {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
        </style>
        <img src="img/socialresponsibility.svg"  style="opacity: 0.3; max-height: 120px;">
        <h3 class="nomargin">Empty data section</h3>
        <p class="nomargin">Enter relevant information that'll <br />appear on your cv</p>
        <button class="button button-stable" ng-click="itemAdd(item)">
            Create
        </button>
    </div>
        <ion-list show-delete="data.showDelete" show-edit="data.showEdit" show-reorder="data.showReorder" ng-if="interests.length > 0">
            <ion-item ng-repeat="interest in interests" interest="interest" class="item-remove-animate">
                {{ interest.title }}
                <ion-delete-button class="ion-ios-minus-outline" ng-click="onItemDelete(interest)"></ion-delete-button>
                <ion-reorder-button class="ion-ios-compose-outline" ng-click="onItemUpdate(interest)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
