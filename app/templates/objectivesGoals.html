<ion-view title=" " id="page12" class=" ">
    <ion-nav-buttons  side="right" side="primary">
        <a class="button" href="#/Status"><i class="icon ion-ios-person"></i> </a>
        <button class="button" ng-click="itemAdd(item)"><i class="icon ion-android-add"></i> </button>
        <button class="button" ng-click="data.showDelete = !data.showDelete;"><i class="icon ion-ios-minus-outline"></i> </button>
        <button class="button" ng-click="data.showDelete = false; data.showReorder = !data.showReorder"><i class="icon ion-compose"></i> </button>

    </ion-nav-buttons>
    <ion-sub-head class="bar bar-subheader">
        <h3 class="title">Goals and Objectives</h3>
    </ion-sub-head>
    <ion-content padding="true" class="has-header has-subheader">
        <div ng-if="objectives.length === 0">
            <style>
                #page12 .scroll-content.has-subheader {
                    display: table !important;
                    width: 100% !important;
                    height: 100% !important;
                }
                #page12 .scroll {
                    display: table-cell;
                    vertical-align: middle;
                    text-align: center;
                }
            </style>
            <img src="img/objectives.svg" style="opacity: 0.3; max-height: 120px;">
            <h3 class="nomargin">Empty data section</h3>
            <p class="nomargin">Enter relevant information that'll <br />appear on your cv</p>
            <button class="button button-stable" ng-click="itemAdd(item)">
                Create
            </button>
        </div>
        <ion-list show-delete="data.showDelete" show-edit="data.showEdit" show-reorder="data.showReorder" ng-if="objectives.length > 0">
            <ion-item ng-repeat="objective in objectives" objective="objective" class="item-remove-animate">
                <h2>{{ objective.option }}</h2>
                <p>{{ objective.summary }}</p>
                <ion-delete-button class="ion-ios-minus-outline" ng-click="onItemDelete(objective)"></ion-delete-button>
                <ion-reorder-button class="ion-ios-compose-outline" ng-click="onItemUpdate(objective)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
